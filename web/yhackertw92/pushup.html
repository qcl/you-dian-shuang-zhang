<body>
<center>
<div class="touchArea">
    <span id="counter">0</span>
    <div id="innerR"></div>
    <div id="r1" class="ring" ></div>
    <div id="r2" class="ring"></div>
</div>
</center>
<div style="display:none">
<audio id="ma-speech" preload="auto" style="display:none;">
    <source src="./audio/one-to-ten.mp3" type="audio/mpeg" />
</audio>
</div>

<script>
$(function(){

    var count = 0;
    var $counter = $("#counter");
    var $touchArea = $(".touchArea");
    var player = $("#player")[0];
    var panddingAni1 = 0;
    var panddingAni2 = 0;

    $touchArea.click(function(){
        count++;
        $counter.html(count);

        speaker.numberQueue = [count];
        speaker.play();

        $("#r1").css("-webkit-animation-play-state","running");
        $("#r1").removeClass("hide");

        panddingAni1++;
        setTimeout(function(){
            panddingAni1--;
            if(panddingAni1==0){
                $("#r1").css("-webkit-animation-play-state","paused");
                $("#r1").addClass("hide");
            }
        },500);
        setTimeout(function(){
            panddingAni2++;
            $("#r2").css("-webkit-animation-play-state","running");
            $("#r2").removeClass("hide");
            setTimeout(function(){
                panddingAni2--;
                if(panddingAni2==0){
                    $("#r2").css("-webkit-animation-play-state","paused");
                    $("#r2").addClass("hide");
                }
            },500);
        },80);

        //player.play();
    });

    
    $touchArea.mouseup(function(){
        console.log("up");
    });

    $touchArea.mousedown(function(){
        console.log("down");
    });

    player.src="./audio/wtf.mp3";
    //player.src="./audio/wtf2.mp3";
    //$touchArea.trigger('click'); 

    //speaker.numberQueue = [3, 2, 1, "thank"];
    //speaker.play();


});
</script>
