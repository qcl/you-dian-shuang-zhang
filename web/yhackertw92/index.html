<style>
body{
    background: black;
}

.footer{
    position: fixed;
    bottom: 0px;
    left: 0px;
    height: 18%;
    width: 100%;
    background: #56bdeb;
}

#hands{
    position: absolute;
    top: 50px;
    left: 0px;
}

#slideshow{
    z-index: 1000;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    /*background: red;*/
}

.hide{
    display:none;
}
</style>
</head>
<body>
<div id="slideshow">
  
    <div style="margin-bottom:50px;margin-top:35px;" id="goToLogin" style="cursor:pointer">
        <center>
            <img src="./img/down.png"/>
        </center>
    </div>
    <div>
        <div id="cinfo" class="owl-carousel owl-theme">
            <div class="item">
                <center>
                    <img width="250px" src="./img/tmp.png" />
                </center>
            </div>
            <div class="item">
                <center>
                    <img width="250px" src="./img/tmp.png" />
                </center>
            </div>
            <div class="item">
                <center>
                    <img width="250px" src="./img/tmp.png" />
                </center>
            </div>
        </div>

    </div>

</div>
<center>
<img style="margin-top:100px;width:50%;" src="./img/yd.png" />
<div id="dummy" style="width:100%; height: 80px;"></div>
<div style="position: relative;">
    <img id="sz" style="width:50%;" src="./img/sz.png" />
    <a href="./login"><img id="fblogin" src="./img/login_with_facebook.png" width="90%" class="hide"/></a>
    <img id="hands" src="./img/hands.png" width="100%" />
</div>
</center>

<div id="footer" class="footer">
    <center><img id="logo" src="./img/92logo_w.png" style="width:30%;margin-top:5%;display:none"/></center>
</div>

<script>

$(function(){

    var showTime = 2000;

    $("#slideshow").addClass("hide").height($(window).height());

    $("#cinfo").owlCarousel({
        navigation : false,
        slideSpeed : 300,
        paginationSpeed : 400,
        singleItem:true,
        autoPlay: 3000
    });

    $("#dummy").height($(window).height()).animate({
        height:"0px"
    },showTime,function(){
        $("#hands").animate({
            top: $(window).height()
        },showTime,function(){
            
            $("#footer").animate({
                height: "100%"
            },showTime,function(){
            
                $("#hands").addClass("hide").css("top","50px");
                $("#slideshow").removeClass("hide");
                $("#goToLogin").click(function(){
                    console.log("click");        
                    $("#slideshow").addClass("hide").css("z-index","-1");
                    $("#fblogin").removeClass("hide").css("margin-top","10%");
                    $("#footer").animate({
                        height: "18%"
                    },2000);
                    $("#logo").fadeIn(2000);

                }); 
            });
        });
    });


});

</script>
