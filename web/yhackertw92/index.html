<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
<title>油電雙掌</title>

<link rel="stylesheet" href="./css/owl.carousel.css">
<link rel="stylesheet" href="./css/owl.theme.css">

<script type="text/javascript" src="./js/jquery-2.0.3.min.js" /></script>
<script type="text/javascript" src="./js/bootstrap.min.js" /></script>
<script src="./js/owl.carousel.min.js"></script>
<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen" />
<style>
body{
    background: black;
}

.footer{
    position: fixed;
    bottom: 0px;
    left: 0px;
    height: 18%;
    width: 100%;
    background: #56bdeb;
}

#hands{
    position: absolute;
    top: 50px;
    left: 0px;
}

#slideshow{
    z-index: 1000;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    /*background: red;*/
}

.hide{
    display:none;
}
</style>
</head>
<body>
<div id="slideshow">
  
    <div style="margin-bottom:50px;margin-top:35px;" id="goToLogin" style="cursor:pointer">
        <center>
            <img src="./img/down.png"/>
        </center>
    </div>
    <div>
        <div id="cinfo" class="owl-carousel owl-theme">
            <div class="item">
                <center>
                    <img width="250px" src="./img/tmp.png" />
                </center>
            </div>
            <div class="item">
                <center>
                    <img width="250px" src="./img/tmp.png" />
                </center>
            </div>
            <div class="item">
                <center>
                    <img width="250px" src="./img/tmp.png" />
                </center>
            </div>
        </div>

    </div>

</div>
<center>
<img style="margin-top:100px;width:50%;" src="./img/yd.png" />
<div id="dummy" style="width:100%; height: 80px;"></div>
<div style="position: relative;">
    <img id="sz" style="width:50%;" src="./img/sz.png" />
    <a href="./login"><img id="fblogin" src="./img/login_with_facebook.png" width="90%" class="hide"/></a>
    <img id="hands" src="./img/hands.png" width="100%" />
</div>
</center>

<div id="footer" class="footer">
</div>

<script>

$(function(){

    var showTime = 2000;

    $("#slideshow").addClass("hide").height($(window).height());

    $("#cinfo").owlCarousel({
        navigation : false,
        slideSpeed : 300,
        paginationSpeed : 400,
        singleItem:true,
        autoPlay: 3000
    });

    $("#dummy").height($(window).height()).animate({
        height:"0px"
    },showTime,function(){
        $("#hands").animate({
            top: $(window).height()
        },showTime,function(){
            
            $("#footer").animate({
                height: "100%"
            },showTime,function(){
            
                $("#hands").addClass("hide").css("top","50px");
                $("#slideshow").removeClass("hide");
                $("#goToLogin").click(function(){
                    console.log("click");        
                    $("#slideshow").addClass("hide").css("z-index","-1");
                    $("#fblogin").removeClass("hide").css("margin-top","10%");
                    $("#footer").animate({
                        height: "18%"
                    },2000);
                }); 
            });
        });
    });


});

</script>
</body>
</html>
