<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1" />

<title>Push Up</title>

<script type="text/javascript" src="./js/jquery-2.0.3.min.js" /></script>
<script type="text/javascript" src="./js/bumbler-to-speech.js" /></script>

<style>

.touchArea{
    background: red;
    width: 100px;
    height: 100px;
}

#player{
    display: none;
}

#ma-speech{
    /* display: none; */
}

</style>
</head>
<body>
<h1>Push Up</h1>
<center>
<h2 id="counter">0</h2>
<div class="touchArea">
</div>
</center>
<audio id="player" preload="auto" controls>
</audio>

<audio id="ma-speech" preload="auto" controls>
    <source src="./audio/one-to-ten.mp3" type="audio/mpeg" />
</audio>

<script>
$(function(){

    var count = 0;
    var $counter = $("#counter");
    var $touchArea = $(".touchArea");
    var player = $("#player")[0];


    $touchArea.click(function(){
        count++;
        $counter.html(count);

        speaker.numberQueue = [count];
        speaker.play();

        //player.play();
    });

    player.src="./audio/wtf.mp3";
    //player.src="./audio/wtf2.mp3";
    //$touchArea.trigger('click'); 

    speaker.load();
    speaker.numberQueue = [3, 2, 1, "thank"];
    speaker.play();

    //window.speaker = new BumblerSpeech("#ma-speech");

});
</script>

</body>
</html>
